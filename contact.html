<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div id="logo">
                <h4><a href="./index.html">home</a></h4>
            </div>
            <ul class="nav-links">
                <li class="liLinks">
                    <a href="./categorious.html">categories</a>
                 </li>
                <li class="liLinks">
                    <a href="./cart.html">cart</a>
                 </li>
                <li class="liLinks">
                    <a href="./contact.html">contact</a>
                 </li>
            </ul>
            <div class="burger">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div>
        </nav>
    </header>
 
    <section id="bigFormContainer">
        <section id="formContainer">
            <form autocomplete="on" id="myForm">
    
                <label for="user name">First name</label><br>
                <input class="inpt" minlength="2" pattern="[A-Z]*" type="text" name="user name"><br>
    
                <label >Age</label> <br>
                <input class="inpt" maxlength="5" type="number"  min="15"> <br>
        
                <label>Date</label><br>
                <input class="inpt"><br>
        
                <label>Email</label> <br>
                <input class="inpt" required type="email"><br>
        
                <label>Password</label><br>
                <input class="inpt" type="password"><br><br>

            <button id="btnForm" type="submit">Click</button>
            </form>
        </section>
    </section>




    <footer>
        <section class="footer">
            <article class="colum">
                <h1>Teck</h1>
                <p>Local</p>
                <p>Rss</p>
                <p>Jetpack</p>
            </article>
            <article class="colum">
                <h1>Family</h1>
                <p><i class="fa fa-github" aria-hidden="true"></i></p>
                <p><i class="fa fa-wordpress" aria-hidden="true"></i></p>
                <p><i class="fa fa-facebook-square" aria-hidden="true"></i></p>
            </article>
            
        </section>
    </footer>


    <script src="./JAVASCRIPT/main.js" type="text/javascript"></script>
    <script src="./JAVASCRIPT/contact.js" type="text/javascript"></script>
</body>
</html>
